<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Macro Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0e1117;
      color: #e6e6e6;
    }

    h1, h2 {
      margin: 0 0 10px 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #161b22;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .risk-on { background: #1f8f5f; }
    .risk-off { background: #b33a3a; }
    .neutral { background: #777; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }

    th {
      color: #aaa;
      font-weight: 600;
    }

    .pos { color: #3fb950; }
    .neg { color: #f85149; }
    .neu { color: #8b949e; }

    .calendar-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
      font-size: 14px;
    }

    .impact-high { color: #f85149; font-weight: bold; }
    .impact-medium { color: #d29922; }
    .impact-low { color: #3fb950; }

    footer {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåç Macro Dashboard</h1>

    <!-- SNAPSHOT -->
    <div class="card">
      <h2>Contexte global</h2>
      <div id="snapshot">
        Chargement‚Ä¶
      </div>
    </div>

    <!-- INDICES -->
    <div class="card">
      <h2>Indices & actifs majeurs</h2>
      <table id="indices-table">
        <thead>
          <tr>
            <th>Actif</th>
            <th>Daily</th>
            <th>Weekly</th>
            <th>Monthly</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- CALENDAR -->
    <div class="card">
      <h2>üìÖ Calendrier √©conomique</h2>
      <div id="calendar">
        Chargement‚Ä¶
      </div>
    </div>

    <footer>
      Stark Macro Engine ¬∑ Render ¬∑ v1.0
    </footer>
  </div>

  <script>
    const API_BASE = "/api";

    function pctClass(v) {
      if (v > 0) return "pos";
      if (v < 0) return "neg";
      return "neu";
    }

    // -------------------------
    // SNAPSHOT
    // -------------------------
    fetch(`${API_BASE}/macro/snapshot`)
      .then(r => r.json())
      .then(data => {
        const riskClass =
          data.risk_mode === "risk_on" ? "risk-on" :
          data.risk_mode === "risk_off" ? "risk-off" : "neutral";

        document.getElementById("snapshot").innerHTML = `
          <span class="badge ${riskClass}">
            ${data.risk_mode.replace("_", " ").toUpperCase()}
          </span>
          <p style="margin-top:10px">${data.comment}</p>
          <small>Volatilit√© : ${data.volatility}</small>
        `;
      });

    // -------------------------
    // INDICES
    // -------------------------
    fetch(`${API_BASE}/macro/indices`)
      .then(r => r.json())
      .then(rows => {
        const tbody = document.querySelector("#indices-table tbody");
        tbody.innerHTML = "";

        rows.forEach(r => {
          tbody.innerHTML += `
            <tr>
              <td>${r.name}</td>
              <td class="${pctClass(r.daily)}">${r.daily}%</td>
              <td class="${pctClass(r.weekly)}">${r.weekly}%</td>
              <td class="${pctClass(r.monthly)}">${r.monthly}%</td>
            </tr>
          `;
        });
      });

    // -------------------------
    // CALENDAR
    // -------------------------
    fetch(`${API_BASE}/macro/calendar?days_ahead=2`)
      .then(r => r.json())
      .then(events => {
        const container = document.getElementById("calendar");
        container.innerHTML = "";

        events.forEach(e => {
          container.innerHTML += `
            <div class="calendar-item">
              <div>
                ${e.date} ${e.time} ¬∑ ${e.event}
              </div>
              <div class="impact-${e.impact}">
                ${e.impact.toUpperCase()}
              </div>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
