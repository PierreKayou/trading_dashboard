<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>STARK TRADING â€“ MACRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --card: #020617;
      --card-alt: #111827;
      --accent: #f97316;
      --accent-soft: rgba(249, 115, 22, 0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #1f2937;
      --card-radius: 18px;
      --transition-fast: 0.15s ease-out;
      --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      min-height: 100%;
    }

    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      display: flex;
      flex-direction: column;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 16px 32px;
      width: 100%;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: radial-gradient(circle at 30% 0, #f97316, #7c2d12 55%, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fef3c7;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 12px 25px rgba(248, 113, 22, 0.5);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 0.04em;
    }

    .brand-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav-link {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      text-decoration: none;
      border: 1px solid var(--border);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .nav-link span {
      font-size: 14px;
    }

    .nav-link--primary {
      border-color: rgba(249, 115, 22, 0.7);
      background: radial-gradient(circle at 0 0, rgba(249, 115, 22, 0.18), #020617);
      color: #fed7aa;
    }

    .nav-link:hover {
      border-color: var(--accent);
      color: #e5e7eb;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 18px;
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.14), #020617);
      border-radius: 22px;
      padding: 18px 16px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at -10% -10%,
        rgba(249, 115, 22, 0.18),
        transparent 55%
      );
      opacity: 0.9;
      pointer-events: none;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: var(--text-muted);
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.95);
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--text-muted);
    }

    .pill-positive .pill-dot {
      background: var(--success);
    }

    .pill-negative .pill-dot {
      background: var(--danger);
    }

    .pill-neutral .pill-dot {
      background: var(--text-muted);
    }

    .pill-positive {
      border-color: rgba(34, 197, 94, 0.5);
      background: rgba(22, 163, 74, 0.18);
      color: #bbf7d0;
    }

    .pill-negative {
      border-color: rgba(239, 68, 68, 0.55);
      background: rgba(127, 29, 29, 0.28);
      color: #fecaca;
    }

    .pill-neutral {
      border-color: rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-muted);
    }

    .summary-text {
      font-size: 13px;
      line-height: 1.5;
      color: #e5e7eb;
      margin-top: 8px;
    }

    .summary-text strong {
      color: #f9fafb;
    }

    .section-label {
      margin-top: 12px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .events-list {
      margin: 6px 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .event-item {
      display: flex;
      flex-direction: column;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.94);
      border: 1px solid rgba(31, 41, 55, 0.96);
    }

    .event-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 4px;
    }

    .event-main {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 13px;
    }

    .event-country {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      color: var(--text-muted);
    }

    .event-title {
      font-size: 13px;
      font-weight: 500;
      color: #e5e7eb;
    }

    .event-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 7px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: rgba(15, 23, 42, 0.95);
    }

    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--text-muted);
    }

    .badge-high .badge-dot {
      background: #f97316;
    }

    .badge-high {
      border-color: rgba(249, 115, 22, 0.7);
      color: #fed7aa;
    }

    .badge-medium .badge-dot {
      background: #eab308;
    }

    .badge-medium {
      border-color: rgba(234, 179, 8, 0.6);
      color: #fef9c3;
    }

    .badge-low .badge-dot {
      background: #22c55e;
    }

    .badge-low {
      border-color: rgba(34, 197, 94, 0.5);
      color: #bbf7d0;
    }

    .event-impact {
      font-size: 11px;
      color: var(--text-muted);
    }

    .event-impact strong {
      color: #f9fafb;
    }

    .table-wrapper {
      margin-top: 8px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.9);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    thead {
      background: rgba(15, 23, 42, 0.98);
    }

    th,
    td {
      padding: 7px 9px;
      text-align: left;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    }

    th {
      font-weight: 500;
      color: var(--text-muted);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .perf-positive {
      color: var(--success);
    }

    .perf-negative {
      color: var(--danger);
    }

    .perf-neutral {
      color: var(--text-muted);
    }

    .sentiment-grid {
      margin-top: 8px;
      border-radius: 14px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      overflow: hidden;
      background: rgba(15, 23, 42, 0.9);
    }

    .sentiment-header,
    .sentiment-row {
      display: grid;
      grid-template-columns: 70px repeat(5, minmax(0, 1fr));
      font-size: 11px;
    }

    .sentiment-header {
      background: rgba(15, 23, 42, 0.98);
      color: var(--text-muted);
      font-weight: 500;
    }

    .sentiment-cell,
    .sentiment-head-cell {
      padding: 4px 6px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      border-right: 1px solid rgba(31, 41, 55, 0.9);
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .sentiment-row:last-child .sentiment-cell {
      border-bottom: none;
    }

    .sentiment-head-cell:last-child,
    .sentiment-row .sentiment-cell:last-child {
      border-right: none;
    }

    .sentiment-day {
      justify-content: flex-start;
      padding-left: 8px;
      color: var(--text-muted);
    }

    .sentiment-pill {
      padding: 2px 5px;
      border-radius: 999px;
      font-size: 10px;
      min-width: 26px;
      text-align: center;
    }

    .sentiment-strong-neg {
      background: rgba(127, 29, 29, 0.6);
      color: #fecaca;
    }

    .sentiment-neg {
      background: rgba(127, 29, 29, 0.35);
      color: #fecaca;
    }
